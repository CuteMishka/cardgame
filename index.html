        body { font-family: 'Inter', sans-serif; touch-action: manipulation; }
        h1, h2, h3, .card-font { font-family: 'Cinzel', serif; }

        /* 3D Card Animations */
        .perspective-1000 { perspective: 1000px; }
        .transform-style-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }

        @keyframes dealCard {
            from { transform: translateY(-100vh) rotate(720deg) scale(0.5); opacity: 0; }
            to { transform: translateY(0) rotate(0) scale(1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes revealWinner {
            0% { transform: scale(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
            50% { transform: scale(1.1); box-shadow: 0 0 50px rgba(255, 215, 0, 0.5); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        }

        .animate-deal { animation: dealCard 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) backwards; }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .animate-winner { animation: revealWinner 1s ease-out infinite; }

        /* Card Styles */
        .card-inner {
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        // ==================== STORAGE & SYNC ====================
        function saveGame(gameId, data) {
            if (database) {
                database.ref('games/' + gameId).set(data);
            } else {
                localStorage.setItem('game_' + gameId, JSON.stringify(data));
                setTimeout(() => window.dispatchEvent(new Event('storage')), 50);
            }
        }

        function updateGame(gameId, updates) {
            if (database) {
                database.ref('games/' + gameId).update(updates);
            } else {
                const current = JSON.parse(localStorage.getItem('game_' + gameId) || '{}');
                const newData = { ...current, ...updates };
                localStorage.setItem('game_' + gameId, JSON.stringify(newData));
                window.dispatchEvent(new Event('storage'));
            }
        }

        function watchGame(gameId, callback) {
            if (database) {
                database.ref('games/' + gameId).on('value', (snapshot) => {
                    callback(snapshot.val());
                });
            } else {
                const interval = setInterval(() => {
                    const data = localStorage.getItem('game_' + gameId);
                    if (data) callback(JSON.parse(data));
                }, 500);
                return () => clearInterval(interval);
            }
        }

        function loadGame(gameId, callback) {
            if (database) {
                database.ref('games/' + gameId).once('value').then((s) => callback(s.val()));
            } else {
                const data = localStorage.getItem('game_' + gameId);
                callback(data ? JSON.parse(data) : null);
            }
        }

        // ==================== CORE LOGIC ====================
        function playCard(cardType) {
            if (state.myChoice || state.waitingForOpponent) return;

            loadGame(state.gameId, (game) => {
                const myRole = state.isHost ? 'player1' : 'player2';
                const currentCards = game[myRole + 'Cards'] || [];
                
                const cardIndex = currentCards.indexOf(cardType);

                if (cardIndex === -1) return;

                currentCards.splice(cardIndex, 1);

                const updates = {};
                updates[myRole + 'Cards'] = currentCards;
                updates[myRole + 'Choice'] = cardType;

                state.myCards = currentCards;
                state.myChoice = cardType;
                state.waitingForOpponent = true;

                updateGame(state.gameId, updates);
                render();
            });
        }

        function determineWinner(card1, card2) {
            if (card1 === card2) return 'draw';
            if (CARDS[card1].beats === card2) return 'player';
            return 'opponent';
        }

        function createGame() {
            const name = document.getElementById('createName').value.trim();
            if (!name) return setError('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');

            const gameId = Math.random().toString(36).substr(2, 6).toUpperCase();
            const deck = [...INITIAL_DECK].sort(() => Math.random() - 0.5); 

            const gameData = {
                player1Name: name,
                player2Name: null,
                currentRound: 1,
                player1Choice: null,
                player2Choice: null,
                player1Cards: deck,
                player2Cards: deck, 
                player1Score: 0,
                player2Score: 0,
                status: 'waiting', 
                createdAt: Date.now()
            };

            saveGame(gameId, gameData);

            state.gameId = gameId;
            state.playerName = name;
            state.isHost = true;
            state.screen = 'lobby';
            state.myCards = deck;
            state.showModal = null;
            render();
            startWatching();
        }

        function joinGame() {
            const name = document.getElementById('joinName').value.trim();
            const code = document.getElementById('joinCode').value.trim().toUpperCase();

            if (!name) return setError('–í–≤–µ–¥–∏—Ç–µ –∏–º—è');
            if (!code) return setError('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥');

            loadGame(code, (game) => {
                if (!game) return setError('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
                if (game.player2Name) return setError('–ò–≥—Ä–∞ —É–∂–µ –∏–¥–µ—Ç');

                const deck = [...INITIAL_DECK].sort(() => Math.random() - 0.5);

                updateGame(code, {
                    player2Name: name,
                    status: 'playing',
                    player2Cards: deck
                });

                state.gameId = code;
                state.playerName = name;
                state.opponentName = game.player1Name;
                state.isHost = false;
                state.screen = 'playing';
                state.myCards = deck;
                state.showModal = null;

                render();
                startWatching();
            });
        }

        function startWatching() {
            watchGame(state.gameId, (game) => {
                if (!game) return;

                if (state.screen === 'lobby' && game.player2Name) {
                    state.opponentName = game.player2Name;
                    state.screen = 'playing';
                    render();
                }

                if (state.screen === 'playing') {
                    const myRole = state.isHost ? 'player1' : 'player2';
                    const oppRole = state.isHost ? 'player2' : 'player1';

                    state.myCards = game[myRole + 'Cards'] || [];
                    state.opponentCardsCount = (game[oppRole + 'Cards'] || []).length;
                    state.myScore = game[myRole + 'Score'] || 0;
                    state.opponentScore = game[oppRole + 'Score'] || 0;
                    state.round = game.currentRound;

                    if (game.status === 'finished') {
                        state.gameResult = state.myScore > state.opponentScore ? 'win' : (state.myScore < state.opponentScore ? 'lose' : 'draw');
                        state.screen = 'finished';
                        render();
                        return;
                    }

                    const myChoice = game[myRole + 'Choice'];
                    const oppChoice = game[oppRole + 'Choice'];

                    state.myChoice = myChoice;
                    state.opponentChoice = oppChoice;

                    if (myChoice && oppChoice && !state.revealPhase) {
                        state.revealPhase = true;
                        state.waitingForOpponent = false;

                        const roundWinner = determineWinner(myChoice, oppChoice);
                        
                        if (roundWinner === 'player') state.roundResult = 'win';
                        else if (roundWinner === 'opponent') state.roundResult = 'lose';
                        else state.roundResult = 'draw';

                        render(); 

                        setTimeout(() => {
                            if (state.isHost) {
                                const updates = {
                                    player1Choice: null, 
                                    player2Choice: null,
                                    currentRound: game.currentRound + 1
                                };
                                
                                if (roundWinner === 'player') updates[myRole + 'Score'] = (game[myRole + 'Score'] || 0) + 1;
                                else if (roundWinner === 'opponent') updates[oppRole + 'Score'] = (game[oppRole + 'Score'] || 0) + 1;

                                if (game.currentRound >= 5) {
                                    updates.status = 'finished';
                                }

                                updateGame(state.gameId, updates);
                            }
                        }, 4000); 
                    } 
                    else if (!myChoice && !oppChoice && state.revealPhase) {
                        state.revealPhase = false;
                        state.myChoice = null;
                        state.opponentChoice = null;
                        state.roundResult = null;
                        render();
                    } else {
                        render();
                    }
                }
            });
        }

            state.error = msg;

        function renderGame() {
            const isWin = state.roundResult === 'win';
            const isLose = state.roundResult === 'lose';

            // Mobile specific sizing and layouts
            return `
                <div class="fixed inset-0 flex flex-col justify-between overflow-hidden bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-gray-800 via-gray-900 to-black">
                    
                    <div class="flex justify-between items-center p-2 md:p-4 bg-black/40 backdrop-blur-md border-b border-white/5 z-50 h-16 md:h-auto">
                        <div class="flex items-center gap-2 md:gap-4 flex-1">
                            <div class="text-2xl md:text-3xl font-black text-red-500 w-8 text-center">${state.opponentScore}</div>
                            <div class="text-left leading-tight">
                                <div class="text-[10px] md:text-xs text-gray-400 uppercase">–û–ø–ø–æ–Ω–µ–Ω—Ç</div>
                                <div class="font-bold text-sm md:text-lg text-white truncate max-w-[80px] md:max-w-none">${state.opponentName}</div>
                            </div>
                        </div>
                        
                        <div class="bg-gray-800 px-3 py-1 rounded-full text-[10px] md:text-xs font-mono text-gray-400 border border-gray-700 whitespace-nowrap">
                            R ${state.round} / 5
                        </div>

                        <div class="flex items-center justify-end gap-2 md:gap-4 flex-1">
                            <div class="text-right leading-tight">
                                <div class="text-[10px] md:text-xs text-gray-400 uppercase">–í—ã</div>
                                <div class="font-bold text-sm md:text-lg text-white truncate max-w-[80px] md:max-w-none">${state.playerName}</div>
                            </div>
                            <div class="text-2xl md:text-3xl font-black text-green-500 w-8 text-center">${state.myScore}</div>
                        </div>
                    </div>

                    <div class="flex-1 relative flex flex-col items-center justify-center perspective-1000 -mt-8 md:mt-0">
                        
                        <div class="absolute top-2 md:top-4 flex justify-center -space-x-1 md:gap-2 scale-50 md:scale-75 opacity-70">
                             ${Array(state.opponentCardsCount).fill(0).map((_, i) => renderCard(null, false, false, i * 0.1)).join('')}
                        </div>

                        ${state.waitingForOpponent && !state.revealPhase ? `
                            <div class="absolute z-10 bg-black/60 px-4 py-2 md:px-6 md:py-3 rounded-full text-xs md:text-base text-white animate-pulse border border-white/20 backdrop-blur top-16 md:top-20">
                                –•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...
                            </div>
                        ` : ''}

                        ${state.roundResult ? `
                            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 pointer-events-none w-full text-center">
                                <h2 class="text-5xl md:text-8xl font-black uppercase tracking-tighter 
                                    ${isWin ? 'text-green-500 drop-shadow-[0_0_20px_rgba(34,197,94,0.6)]' : 
                                      isLose ? 'text-red-500 drop-shadow-[0_0_20px_rgba(239,68,68,0.6)]' : 'text-gray-300'} 
                                    animate-bounce">
                                    ${isWin ? '–ü–û–ë–ï–î–ê' : isLose ? '–ü–û–†–ê–ñ–ï–ù–ò–ï' : '–ù–ò–ß–¨–Ø'}
                                </h2>
                            </div>
                        ` : ''}

                        <div class="flex items-center justify-center gap-2 md:gap-10 transform scale-95 md:scale-125">
                            
                            <div class="relative w-24 h-32 md:w-32 md:h-48 rounded-xl border-2 border-dashed border-white/10 flex items-center justify-center">
                                ${state.opponentChoice ? 
                                    renderTableCard(state.opponentChoice, state.revealPhase, state.roundResult === 'lose') 
                                    : '<span class="text-white/10 text-4xl">?</span>'}
                            </div>

                            <div class="z-10 flex-shrink-0">
                                <div class="text-xl md:text-2xl font-black text-amber-500 italic bg-black/50 w-10 h-10 md:w-12 md:h-12 flex items-center justify-center rounded-full border border-amber-500/50 shadow-lg backdrop-blur-sm">
                                    VS
                                </div>
                            </div>

                            <div class="relative w-24 h-32 md:w-32 md:h-48 rounded-xl border-2 border-dashed border-white/10 flex items-center justify-center">
                                ${state.myChoice ? 
                                    renderTableCard(state.myChoice, true, state.roundResult === 'win') 
                                    : '<span class="text-white/10 text-4xl">?</span>'}
                            </div>

                        </div>
                    </div>

                    <div class="relative h-32 md:h-48 bg-gradient-to-t from-black via-gray-900 to-transparent flex items-end justify-center pb-4 md:pb-6 z-40">
                         <div class="flex items-end justify-center -space-x-2 md:space-x-4 px-2">
                             ${state.myCards.length > 0 ? 
                                state.myCards.map((c, i) => renderCard(c, true, !state.myChoice, i * 0.1)).join('') : 
                                '<div class="text-gray-500 pb-10 text-sm">–ù–µ—Ç –∫–∞—Ä—Ç</div>'
                             }
                         </div>
                    </div>

                </div>
            `;
        }

        function renderFinished() {
            const isWin = state.gameResult === 'win';
            const color = isWin ? 'text-green-500' : (state.gameResult === 'lose' ? 'text-red-500' : 'text-gray-400');
            const bg = isWin ? 'from-green-900/40 to-black' : 'from-red-900/40 to-black';

            return `
                <div class="min-h-screen flex items-center justify-center bg-gradient-to-br ${bg} p-4">
                    <div class="glass-panel p-8 md:p-12 rounded-3xl text-center max-w-2xl w-full border-t border-white/20 shadow-2xl animate-deal">
                        
                        <div class="text-6xl md:text-8xl mb-6 filter drop-shadow-2xl">
                            ${isWin ? 'üëë' : (state.gameResult === 'lose' ? 'üíÄ' : '‚öñÔ∏è')}
                        </div>

                        <h2 class="text-4xl md:text-6xl font-black ${color} mb-2 tracking-tighter uppercase">
                            ${isWin ? '–ü–û–ë–ï–î–ê' : (state.gameResult === 'lose' ? '–§–ò–ê–°–ö–û' : '–ù–ò–ß–¨–Ø')}
                        </h2>
                        
                        <div class="flex justify-center gap-8 md:gap-12 my-8 md:my-12 text-white">
                            <div>
                                <div class="text-gray-400 text-xs md:text-sm uppercase tracking-widest">–í—ã</div>
                                <div class="text-4xl md:text-5xl font-bold">${state.myScore}</div>
                            </div>
                            <div class="w-px bg-gray-700"></div>
                            <div>
                                <div class="text-gray-400 text-xs md:text-sm uppercase tracking-widest truncate max-w-[100px]">${state.opponentName}</div>
                                <div class="text-4xl md:text-5xl font-bold">${state.opponentScore}</div>
                            </div>
                        </div>

                        <button onclick="resetApp()" class="w-full py-3 md:py-4 bg-white text-black font-bold text-lg md:text-xl rounded-xl hover:bg-gray-200 transition transform hover:-translate-y-1 shadow-xl">
                            –í –º–µ–Ω—é
                        </button>
                    </div>
                </div>
            `;
        }

        // Init
        render();

    </script>
</body>
</html>
